<html>
<head>
  <title>ケルト音楽ページ</title>
  <style>
    body {
      background-color: #fdf6e3;
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* 曲カードを2列で並べる */
    .song-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    /* 各曲のボックス */
    .song-item {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .song-item:hover {
      transform: scale(1.02);
    }

    /* 曲タイトルリンク */
    .song-title a {
      font-weight: bold;
      font-size: 18px;
      color: #0077cc;
      text-decoration: none;
    }

    .song-title a:hover {
      text-decoration: underline;
    }

    .song-desc {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }

    /* スマホ対応 */
    @media (max-width: 600px) {
      .song-grid {
        grid-template-columns: 1fr;
      }
    }

    /* 戻るリンク */
    .back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
      text-decoration: none;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h1>ケルト音楽の曲リスト</h1>

  <div class="song-grid">
    <div class="song-item">
      <div class="song-title">
        <a href="https://www.youtube.com/watch?v=example1" target="_blank">The Butterfly</a>
      </div>
      <div class="song-desc">アイリッシュの有名なスリップジグ。ゆったりしたリズムが特徴。</div>
    </div>

    <div class="song-item">
      <div class="song-title">
        <a href="https://thesession.org/tunes/si-bheag-si-mhor" target="_blank">Si Bheag, Si Mhor</a>
      </div>
      <div class="song-desc">オキャロラン作曲の名曲。しっとりとした雰囲気。</div>
    </div>

    <div class="song-item">
      <div class="song-title">
        <a href="https://www.youtube.com/watch?v=example2" target="_blank">Morrison's Jig</a>
      </div>
      <div class="song-desc">明るく軽快なジグ。初心者にも人気。</div>
    </div>

    <div class="song-item">
      <div class="song-title">
        <a href="https://www.youtube.com/watch?v=example3" target="_blank">Cooley's Reel</a>
      </div>
      <div class="song-desc">セッションでよく演奏される定番のリール。</div>
    </div>

    <!-- 曲をどんどん追加可能 -->
  </div>

  <a class="back-link" href="index.html">← ホームに戻る</a>
</body>
</html>
