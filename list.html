<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ケルト音楽リンク集</title>
  <style>
    body {
      font-family: "Yu Mincho", "Hiragino Mincho ProN", serif;
      background-color: #e8f5e9; /* 淡い緑 */
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(to right, #a5d6a7, #c8e6c9);
      border-bottom: 2px solid #81c784;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #2e7d32;
      text-shadow: 1px 1px 2px #fff;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .link-card {
      background: #ffffffcc;
      border: 1px solid #c8e6c9;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .link-card:hover {
      transform: scale(1.02);
      background: #f1f8f6;
    }

    .link-card h2 {
      margin-top: 0;
      font-size: 1.4rem;
      color: #1b5e20;
    }

    .link-card a {
      text-decoration: none;
      color: #2e7d32;
      font-weight: bold;
    }

    .link-card p {
      margin: 0.5rem 0 0;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>ケルト音楽 リンク集</h1>
  </header>

  <main>
    <div class="link-card">
      <h2><a href="https://example.com" target="_blank">ケルト音楽フェスティバル</a></h2>
      <p>毎年開催される伝統的なケルト音楽の祭典。世界中のアーティストが集まります。</p>
    </div>

    <div class="link-card">
      <h2><a href="https://example.org" target="_blank">ケルト楽器協会</a></h2>
      <p>アイリッシュハープやティンホイッスルなど、伝統楽器の紹介と学習イベント情報を掲載。</p>
    </div>

    <div class="link-card">
      <h2><a href="https://example.net" target="_blank">セッション情報</a></h2>
      <p>各地のパブで行われるセッション情報を集めたサイト。旅行の際に便利です。</p>
    </div>
  </main>
</body>
</html>
