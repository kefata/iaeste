<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>スコットランド音楽リンク集</title>
  <style>
    body {
      font-family: "Yu Mincho", "Hiragino Mincho ProN", serif;
      background-color: #e8f5e9; /* 淡い緑 */
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(to right, #a5d6a7, #c8e6c9);
      border-bottom: 2px solid #81c784;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #2e7d32;
      text-shadow: 1px 1px 2px #fff;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .link-card {
      background: #ffffffcc;
      border: 1px solid #c8e6c9;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .link-card:hover {
      transform: scale(1.02);
      background: #f1f8f6;
    }

    .link-card h2 {
      margin-top: 0;
      font-size: 1.4rem;
      color: #1b5e20;
    }

    .link-card a {
      text-decoration: none;
      color: #2e7d32;
      font-weight: bold;
    }

    .link-card p {
      margin: 0.5rem 0 0;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>スコットランド音楽 リンク集</h1>
  </header>

  <main>
    <div class="link-card">
      <h2><a href="https://example.com" target="_blank">オークニー・トラッドフェスティバル</a></h2>
      <p>毎年五月頃にオークニーで開催される伝統的なスコットランドの伝統音楽フェスティバル</p>
    </div>

    <div class="link-card">
      <h2><a href="https://example.org" target="_blank">Celtic Connection</a></h2>
      <p>毎年年明けにグラスゴーで開催されるケルト音楽のお祭り。プロの演奏に加えて、アマのコンペティションもある。</p>
    </div>

    <div class="link-card">
      <h2><a href="https://example.net" target="_blank">Belfast Trad</a></h2>
      <p>北アイルランド首都のケルト音楽のお祭り</p>
    </div>
  </main>

  <a class="back-link" href="index.html">← ホームに戻る</a>
</body>
</html>
