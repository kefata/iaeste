<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>スコットランドセッション音源集</title>
  <style>
    body {
      font-family: "Yu Mincho", "Hiragino Mincho ProN", serif;
      background-color: #c8e6c9; /* 濃いめの緑系 */
      color: #222;
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }

    /* 音符背景を敷き詰めるイメージ */
    body::before {
      content: "♪ ♫ ♩ ♬ ";
      font-size: 2rem;
      color: rgba(255,255,255,0.2);
      white-space: pre;
      line-height: 2;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      background-image: repeating-linear-gradient(
        45deg,
        transparent 0px,
        transparent 80px,
        rgba(255,255,255,0.1) 80px,
        rgba(255,255,255,0.1) 160px
      );
    }

    header {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(to right, #81c784, #a5d6a7);
      border-bottom: 2px solid #4caf50;
      position: relative;
      z-index: 1;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #1b5e20;
      text-shadow: 1px 1px 2px #fff;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      position: relative;
      z-index: 1;
    }

    .track {
      background: #ffffffdd;
      border: 1px solid #a5d6a7;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
      transition: background 0.2s;
    }

    .track:hover {
      background: #f1f8f6;
    }

    .track a {
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      color: #2e7d32;
      display: block;
      word-wrap: break-word; /* 長いタイトルも折り返し表示 */
    }
  </style>
</head>
<body>
  <header>
    <h1>スコットランドセッション音源集</h1>
  </header>

  <main>
    <div class="track">
      <a href="music/song1.mp3" download>🎵 The Long Journey of Celtic Spirits (MP3)</a>
    </div>

    <div class="track">
      <a href="music/song2.mp3" download>🎶 Highland Dance under the Moonlight (MP3)</a>
    </div>

    <div class="track">
      <a href="music/song3.mp3" download>🎵 Echoes of the Ancient Harp (MP3)</a>
    </div>

    <div class="track">
      <a href="music/song4.mp3" download>🎶 Gathering at the Green Fields of Ireland (MP3)</a>
    </div>
  </main>
</body>
</html>
